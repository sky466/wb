<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>正在加载...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader">
        <div class="spinner"></div>
        <p>正在努力加载文本工具...</p>
        <p>如果长时间无响应，将为您打开休闲小游戏。</p>
    </div>

    <script>
        // --- 配置 ---
        const mainAppUrl = 'index.html'; // 主应用HTML文件名
        const fallbackGameUrl = '围猫猫.html'; // 备用游戏HTML文件名
        const timeoutDuration = 5000; // 5秒超时时间

        // --- 逻辑 ---
        let fallbackTimeout;

        // 设置一个超时计时器，如果主应用在指定时间内未能成功加载，则跳转到备用游戏
        fallbackTimeout = setTimeout(redirectToFallback, timeoutDuration);

        // 创建一个iframe来尝试加载主应用
        const iframe = document.createElement('iframe');
        iframe.src = mainAppUrl;
        iframe.style.display = 'none'; // 初始时隐藏

        // 当iframe成功加载时，替换当前页面内容
        iframe.onload = () => {
            clearTimeout(fallbackTimeout); // 取消备用跳转
            // 直接跳转到主应用页面，体验更流畅
            window.location.replace(mainAppUrl);
        };

        // 如果iframe加载出错（例如404或网络中断）
        iframe.onerror = () => {
            clearTimeout(fallbackTimeout); // 取消计时器
            redirectToFallback();
        };

        document.body.appendChild(iframe);

        // 跳转到备用游戏的函数
        function redirectToFallback() {
            window.location.href = fallbackGameUrl;
        }
    </script>

</body>
</html>
